<div class="row">
    <div class="col-md-5">
        <app-receip-list
        (receipeWasSelected)="selectedReceipe = $event"></app-receip-list>
    </div>
    <div class="col-md-7">
        <app-receip-detail
        *ngIf="selectedReceipe; else infotext"
        [recipe]="selectedReceipe"></app-receip-detail>
        <ng-template #infotext>
            <p>please select a receipe</p>
        </ng-template>
    </div>
</div>
